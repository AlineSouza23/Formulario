<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiloHome</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="EstiloHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="Principal">
        <!-- Abrindo Principal -->
        <div class="Transparencia">
        </div><!-- Abrindo Tranparencia -->
    </section><!-- Fechando Principal -->

    <section class="Fomulario">
        <!-- Abrindo Cursos -->
        <div class="Chamada-Formulario">
            <!-- Chamada-Cursos -->
            <!-- Abrindo Chamada-Cursos -->
            <div class="Centro">
                <!-- Abrindo Centro -->
                <h2>Formulário</h2>
            </div>
        </div>

        <!-- Fomulário -->
        <div class="form">
            <form method="post" action="salvar"><br>
                <h1>Sistema de Clientes</h1><br>
                <h2>Cadastro</h2><br><br>

                <label for="nome">Nome:</label>
                <input type="text" size="40"placeholder="Nome Completo">
                <br><br>

                <label for="uf">Estado:</label>
                <input id="uf" type="text" size="40" placeholder="Estado">
                <br><br>

                <label for="cidade">Cidade:</label>
                <input id="cidade"type="text" size="40" placeholder=" Cidade">
                <br><br>

                <label for="email">Email:</label>
                <input type="text" size="40"placeholder="Email Válido">
                <br><br>

                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
                <br><br>

                <label for="sexo">Sexo:</label> &nbsp;
                <label for="mas">Masculino</label>
                <input type="radio" name="opcao" id="op1">&nbsp;
                <label for="fem">Feminino</label>
                <input type="radio" name="opcao" id="op1">&nbsp;
                <label for="outro">Outros</label>
                <input type="radio" name="opcao" id="op1"><br><br>

                <label for="cep">CEP:</label>
                <input id="cep"type="text"  size="30"  placeholder=" 21365-000">
                <br><br>

                <label for="bairro">Bairro:</label>
                <input id="bairro"type="text"  size="30" placeholder=" Bairro">
                <br><br>

                <label for="rua">Rua:</label>
                <input type="text" size="30"placeholder=" Logradouro">
                <br><br>

                <label for="comp">Complemento:</label>
                <input type="text" size="30" placeholder=" Andar, Apartamento, Bloco">

                <label for="nu">Número:</label>
                <input id="numero"type="text"size="5"placeholder=" Número">
                <br><br>

                <input type="button" value="Enviar"> 
            </div>
           </form>
        <section class="Box-Cursos">  <!-- Abrindo Box-Cursos -->
        </section><!-- Fechando chamada cursos -->
        <section class="Sobre"> <!-- Abrindo Sobre -->
        </section><!-- Fechando Sobre -->
        <footer> Entre em contato aline2308souza@gmail.com </footer>
    </section><!-- Fechando section Info -->
</body>
</html>
